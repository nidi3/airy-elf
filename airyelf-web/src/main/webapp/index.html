<!DOCTYPE html>
<html ng-app="airyelf">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/airyelf.css" rel="stylesheet" media="screen">
</head>

<body ng-controller="Main">

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="#">Airy Elf</a>

            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Add Widget <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li ng-repeat="def in widgetDefinitions"><a href="{{urlOf(def)}}">{{def.name}}</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="navbar-form pull-right">
                    <input class="span2" type="text" placeholder="Email">
                    <input class="span2" type="password" placeholder="Password">
                    <button type="submit" class="btn">Sign in</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container">

    <div class="hero-unit">
        <h1>Hello, Airy Elf!</h1>

        <p>This is dummy Text just to show a three column layout. </p>
    </div>
    <div class="row">
        <div class="span3">
            <div widget-container id="column1"></div>
        </div>
        <div class="span6">
            <div widget-container id="column2"></div>
        </div>
        <div class="span3">
            <div widget-container id="column3"></div>
        </div>
    </div>
    <div class="row">
        <div class="span12">
            <div widget-container id="footer"></div>
        </div>
    </div>

    <hr>

    <footer>
        <p>&copy; Stefan Niederhauser 2012</p>
    </footer>
{{page.widgets}}
</div>

<script type="text/javascript" src="lib/jquery/jquery-1.8.2.js"></script>
<script type="text/javascript" src="lib/jquery-ui/jquery-ui-1.9.1.min.js"></script>
<script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="lib/angular/angular-1.0.2.js"></script>
<script type="text/javascript" src="lib/angular/angular-resource-1.0.2.js"></script>
<script type="text/javascript" src="js/airyelf.js"></script>
</body>
</html>
